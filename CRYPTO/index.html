<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <textarea id="inputText" placeholder="Introduce tu texto aquí..."></textarea>
        </div>
        <div class="output-container">
            <textarea id="outputText" readonly placeholder="Texto encriptado/desencriptado aparecerá aquí..."></textarea>
        </div>
    </div>
    <div class="button-container">
        <button id="encryptBtn">Encriptar</button>
        <button id="decryptBtn">Desencriptar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
